      <div class="main-container">
        <h3 style="text-align: center">Add Projects</h3>
        <form  method="get" id="projectForm" onsubmit="" name="myFormData">
          <!-- Title -->
          <label for="project-title">Title</label>
          <input type="text" name="title" id="project-title" class="input-field">
          <!-- Author -->
          <label for="project-author">Password</label>
          <input type="text" name="author" class="input-field" id="project-author">
          <!-- Tool -->
          <label for="project-tool">Password</label>
          <input type="text" name="tool" class="input-field" id="project-tool">
          <!-- Description -->
          <label for="project-description">Description</label>
          <input type="text" name="descr" class="input-field" id="project-description">
          <!-- githubUrl -->
          <label for="project-url">Url</label>
          <input type="text" name="purl" class="input-field" id="project-url">
          <!-- Photo -->
          <label for="project-photo">Photo</label>
          <input type="text" name="photo" class="input-field" id="project-photo">

          <label for="project-status">Status</label>
          <input type="" name="status" class="input-field" id="project-status">
          <!-- <input type="" value="Send" name="" id="signup-submit-btn" onclick="signup()"> -->
          <button type="submit" id="project-submit-btn">Send</button>
